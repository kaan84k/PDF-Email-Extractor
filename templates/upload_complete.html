<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Complete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div class="alert alert-success mt-5">
            <h4>Upload Complete</h4>
            <p>Emails extracted:</p>
            <form id="deleteForm" method="POST" action="{{ url_for('delete_emails') }}">
                <ul class="list-group mb-3">
                    {% for email in emails %}
                        <li class="list-group-item">
                            <input type="checkbox" name="emails" value="{{ email }}"> {{ email }}
                        </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-danger">Remove Selected</button>
                <button type="button" class="btn btn-primary" onclick="goHome()">OK</button>
            </form>
        </div>
    </div>
    <script>
        function goHome() {
            alert('Upload Complete');
            window.location.href = '/';
        }
    </script>
</body>
</html>
